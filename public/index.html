<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-2">Real-Time Chat</h2>
        <ul id="messages" class="bg-white py-4 px-6 h-64 overflow-auto mb-4"></ul>
        <div class="flex gap-4">

            <input type="text" id="usernameInput" class="my-4 border p-2 w-full" placeholder="Username">
            <input type="text" id="messageInput" class="my-4 border p-2 w-full" placeholder="Chat...">
        </div>
        <button id="sendButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Send
        </button>
    </div>
    <script src="./app.js" defer></script>
</body>

</html>
